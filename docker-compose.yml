services:
  mongodb:
    image: mongo:7
    container_name: market-conseil-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=market-conseil
    volumes:
      - mongodb_data:/data/db
    networks:
      - market-conseil-network

  backend:
    build: ./backend
    container_name: market-conseil-backend
    restart: unless-stopped
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/market-conseil
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-demo}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      - mongodb
    networks:
      - market-conseil-network

  frontend:
    build: ./frontend
    container_name: market-conseil-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - market-conseil-network

networks:
  market-conseil-network:
    driver: bridge

volumes:
  mongodb_data:
